[tool.poetry]
name = "qss"
version = "0.0.1"
description = "QuestDB State Storage (QSS) for Home Assistant"
license = "MIT"
readme = "README.md"
authors = ["CM000n"]


[tool.poetry.dependencies]
python = "~3.9.2"
homeassistant = "^2022.12"
questdb = "^1.0.2"
tenacity = "^5.0.3"


[tool.poetry.dev-dependencies]
pre-commit = "^2.21.0"
black = "^22.12.0"
flake8 = "^6.0.0"
Flake8-pyproject = "^1.2.2"
pylint = "^2.15.9"
isort = "^5.11.4"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
force_sort_within_sections = true
combine_as_imports = true
known_first_party = [
    "homeassistant",
]


[tool.pylint.format]
max-line-length = 88


[tool.flake8]
max-line-length = 88
