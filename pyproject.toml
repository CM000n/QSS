[tool.poetry]
name = "qss"
version = "0"
description = "QuestDB State Storage (QSS) for Home Assistant"
license = "MIT"
readme = "README.md"
authors = ["CM000n"]


[tool.poetry.dependencies]
python = "~3.9.2"
homeassistant = "^2022.12"
questdb = "^1.0.2"
tenacity = "^5.0.3"


[tool.poetry.dev-dependencies]
pre-commit = "^2.11.1"
black = "^22.3"
flake8 = "^3.8.4"
pylint = "^2.7.2"
isort = "^5.7.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
force_sort_within_sections = true
combine_as_imports = true
known_first_party = [
    "homeassistant",
]


[tool.pylint.format]
max-line-length = 88
